---
layout: default
---

<div class="home">
    <h1>最新文章</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <article class="post-item">
                <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y年%m月%d日" }}</time>
                {% if post.excerpt %}
                <p class="excerpt">{{ post.excerpt }}</p>
                {% endif %}
            </article>
        </li>
        {% endfor %}
    </ul>
</div>
