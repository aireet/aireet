---
layout: default
---
<article class="post">
    <div class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y年%m月%d日" }}</time>
            {% if page.tags %}
            <span class="tags">
                {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
                {% endfor %}
            </span>
            {% endif %}
        </div>
    </div>

    <div class="post-content">
        {{ content }}
    </div>

    <div class="post-navigation">
        {% if page.previous %}
        <a class="prev" href="{{ page.previous.url | relative_url }}">&larr; 上一篇</a>
        {% endif %}
        {% if page.next %}
        <a class="next" href="{{ page.next.url | relative_url }}">下一篇 &rarr;</a>
        {% endif %}
    </div>
</article>
